<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025日历</title>
  <style>
    :root {
      --primary-color: #5D4037; /* 默认主题色 */
      --bg-color: #EFEBE9; /* 默认背景色 */
      --text-color: #000000; /* 文本颜色 */
      --circle-size: 70%; /* 圆形大小（今日/选中） */
      --day-gap: 2px; /* 日期间距 */
      --bottom-spacing: 20px; /* 底部间距增加到20px（原12px+8px） */
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .calendar {
      width: 360px;
      height: 368px; /* 高度增加8px */
      background: var(--bg-color);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--primary-color);
      color: #fff;
    }
    .calendar-header button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      padding: 8px;
      transition: all 0.3s;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .calendar-header button:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
    }
    /* 自定义箭头样式 - 60度角度 */
    #prev-btn::before, #next-btn::before {
      content: '';
      width: 10px;
      height: 10px;
      border-width: 2px 2px 0 0;
      border-style: solid;
      border-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }
    #prev-btn::before {
      transform: translate(-35%, -50%) rotate(-135deg);
    }
    #next-btn::before {
      transform: translate(-65%, -50%) rotate(45deg);
    }
    #month-year {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      flex-grow: 1;
      margin: 0 16px;
    }
    /* 星期栏 */
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: var(--bg-color);
      padding: 8px 0;
      margin: 0 4px;
    }
    .weekdays div {
      text-align: center;
      color: var(--text-color);
      font-weight: 700;
      font-size: 16px;
      padding: 6px 0;
    }
    /* 日期容器 */
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: minmax(0, 1fr);
      padding: 4px 4px var(--bottom-spacing) 4px; /* 使用变量控制底部间距 */
      background: var(--bg-color);
      gap: var(--day-gap); /* 使用变量控制间距 */
      flex-grow: 1; /* 让日期容器占据剩余空间 */
    }
    .day {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      aspect-ratio: 1 / 1;
      position: relative;
    }
    .day.other-month {
      color: rgba(0, 0, 0, 0.3);
      font-weight: 400;
    }
    .day:not(.other-month) {
      color: var(--text-color);
    }
    .day.today::before,
    .day.selected::before,
    .day:not(.today):not(.selected):hover::before {
      content: '';
      position: absolute;
      width: var(--circle-size);
      height: var(--circle-size);
      background: var(--primary-color);
      border-radius: 50%;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .day.today::before {
      opacity: 1;
      animation: breathe 2s infinite ease-in-out;
    }
    .day.selected::before,
    .day:not(.today):not(.selected):hover::before {
      opacity: 0.8; /* 悬浮和选中状态的透明度 */
    }
    .day.today span,
    .day.selected span,
    .day:not(.today):not(.selected):hover span {
      position: relative;
      z-index: 1;
      color: #fff;
    }
    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev-btn"></button>
      <h2 id="month-year"></h2>
      <button id="next-btn"></button>
    </div>
    <div class="weekdays">
      <div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div><div>日</div>
    </div>
    <div class="days" id="days-container"></div>
  </div>

  <script>
    // 今日日期：2025年6月7日
    const today = new Date(2025, 5, 7);
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    const daysContainer = document.getElementById('days-container');
    const monthYearElem = document.getElementById('month-year');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    const months = [
      '01', '02', '03', '04', '05', '06',
      '07', '08', '09', '10', '11', '12'
    ];

    // 渲染日历
    function renderCalendar() {
      daysContainer.innerHTML = '';

      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);
      const prevLastDay = new Date(currentYear, currentMonth, 0).getDate();
      const firstDayWeekday = firstDay.getDay();
      const offset = (firstDayWeekday + 6) % 7;
      const lastDate = lastDay.getDate();

      monthYearElem.textContent = `${currentYear} - ${months[currentMonth]}`;

      for (let i = 0; i < 42; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        
        let date, isCurrentMonth = false;

        if (i < offset) {
          date = prevLastDay - (offset - i - 1);
        } else if (i < offset + lastDate) {
          date = i - offset + 1;
          isCurrentMonth = true;
        } else {
          date = i - (offset + lastDate) + 1;
        }

        let year = currentYear, month = currentMonth;
        if (i < offset) {
          month--;
          if (month < 0) {
            year--;
            month = 11;
          }
        } else if (i >= offset + lastDate) {
          month++;
          if (month > 11) {
            year++;
            month = 0;
          }
        }

        if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
          dayDiv.classList.add('today');
        }

        const span = document.createElement('span');
        span.textContent = date;
        dayDiv.appendChild(span);

        if (!isCurrentMonth) {
          dayDiv.classList.add('other-month');
        }

        if (isCurrentMonth && date !== today.getDate()) {
          dayDiv.addEventListener('click', () => {
            const selected = document.querySelector('.day.selected');
            if (selected) selected.classList.remove('selected');
            dayDiv.classList.add('selected');
          });
        }

        daysContainer.appendChild(dayDiv);
      }
    }

    // 月份切换
    prevBtn.addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    });

    nextBtn.addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    });

    // 初始化
    renderCalendar();
  </script>
</body>
</html>
