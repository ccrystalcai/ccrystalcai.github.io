        const quoteElement = document.getElementById('quote');

        function updateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            let quote = quotes[randomIndex];

             // 检查是否需要换行
            quoteElement.textContent = quote;
            const needsWrap = quoteElement.scrollWidth > quoteElement.offsetWidth;

            if (!needsWrap) {
                // 不需要换行,直接显示原始语句
                quoteElement.innerHTML = quote;
            } else {
                // 需要换行,分割语句成多行
                const maxCharsPerLine = Math.floor(quote.length * quoteElement.offsetWidth / quoteElement.scrollWidth);
                const lines = [];
                let start = 0;
                while (start < quote.length) {
                    const end = start + maxCharsPerLine;
                    const line = quote.substring(start, end);
                    lines.push(line);
                    start = end;
                }
                quoteElement.innerHTML = lines.map(line => `<span>${line}</span>`).join('');
            }

            const randomBackgroundIndex = Math.floor(Math.random() * backgrounds.length);
            backgroundElement.style.backgroundImage = `url(${backgrounds[randomBackgroundIndex]})`;
        }

        updateQuote();
        setInterval(updateQuote, 600000); // 每10分钟更新一次
